<VirtualHost *:80>
    ServerName publication-api-woo.local
    ServerAlias localhost

    SetEnv APP_MODE API
    SetEnv APP_ID PUBLICATION_API

    DocumentRoot /var/www/html/public
    DirectoryIndex /index.php

    <Directory /var/www/html/public>
        AllowOverride All
        Require all granted

        FallbackResource /index.php
    </Directory>

    ErrorLog /var/log/apache2/publication_api_error.log
    CustomLog /var/log/apache2/project_access.log combined
</VirtualHost>
