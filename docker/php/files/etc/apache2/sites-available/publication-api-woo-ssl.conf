<VirtualHost *:443>
    ServerName publication-api-woo.local
    ServerAlias localhost

    # SSL Configuration
    SSLEngine on
    SSLCertificateFile /etc/apache2/certs/server-bundle.pem
    SSLCertificateKeyFile /etc/apache2/certs/server.key.pem

    # Client Certificate Verification (mTLS)
    SSLCACertificateFile /etc/apache2/certs/client-bundle.pem
    SSLVerifyClient require
    SSLVerifyDepth 3

    # Disable CRL checking for local development
    SSLCARevocationCheck none

    # SSL Options - Export certificate data to environment
    SSLOptions +StdEnvVars +ExportCertData

    # Pass SSL client information to PHP application via headers
    RequestHeader set X-Proxy-SSL_CLIENT_VERIFY "%{SSL_CLIENT_VERIFY}s"
    RequestHeader set X-Proxy-SSL_CLIENT_CERT "%{SSL_CLIENT_CERT}s"

    # Application Configuration
    SetEnv APP_MODE API
    SetEnv APP_ID PUBLICATION_API

    DocumentRoot /var/www/html/public
    DirectoryIndex /index.php

    <Directory /var/www/html/public>
        AllowOverride All
        Require all granted

        FallbackResource /index.php
    </Directory>

    ErrorLog /var/log/apache2/publication_api_ssl_error.log
    CustomLog /var/log/apache2/publication_api_ssl_access.log combined
</VirtualHost>
