name: E2E Tests - CI

on:
  workflow_dispatch:
    inputs:
      test_tag:
        description: 'Robot Framework test tag'
        required: true
        type: string
        default: 'ci'
  workflow_call:
    secrets:
      REPO_READ_ONLY_TOKEN:
        required: true
        description: ''
    inputs:
      test_tag:
        description: 'Robot Framework test tag'
        required: true
        type: string

  schedule:
    - cron: '0 0 * * *' # Every day at midnight UTC

env:
  CR_PAT: "${{ secrets.REPO_READ_ONLY_TOKEN }}"
  GH_TOKEN: ${{ secrets.REPO_READ_ONLY_TOKEN }}
  PYTHON_VERSION: 3.12
  TEST_TAG: ${{ inputs.test_tag || 'ci' }}

jobs:
  e2e-tests:
    name: 'Run E2E tests on Docker'
    runs-on: ubuntu-24.04
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4
      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          repo-token: ${{ env.GH_TOKEN }}
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Run task setup
        run: task setup
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Prepare OS for tests
        run: |
          sudo apt-get install --reinstall libpq-dev
          sudo npx playwright install-deps
      - name: Create virtual environment
        run: |
          python -m pip install --upgrade pip
          pip install -r tests/robot_framework/requirements.txt
          rfbrowser init
          task rf:fixtures:load:e2e
      - name: Run Robot Framework tests
        env:
          URL_PUBLIC: http://localhost:8000
          URL_ADMIN: http://localhost:8000/balie
          HEADLESS: true
        run: |
          ### Disabled for now, see https://github.com/minvws/nl-rdo-woo-web-private/issues/5143#issuecomment-3072864407
          # if [ ${{ env.TEST_TAG }} == 'ci' ]; then
          #   robot --outputdir tests/robot_framework/results --output tests/robot_framework/results/output-robot.xml --log NONE --report NONE --name 'Sequential run' --include 'ci' --exclude 'parallel' --variable ENVIRONMENT:docker-ci tests/robot_framework
          #   pabot --processes 8 --outputdir tests/robot_framework/results --output output-pabot.xml --log NONE --report NONE  --include 'parallel' --variable ENVIRONMENT:docker-ci tests/robot_framework
          #   rebot --output tests/robot_framework/results/output-pabot.xml --log NONE --report NONE --name 'Parallel run' tests/robot_framework/results/output-pabot.xml
          #   rebot --output tests/robot_framework/results/output.xml --name 'Robot Framework' --log tests/robot_framework/results/log.html --report tests/robot_framework/results/report.html tests/robot_framework/results/output-robot.xml tests/robot_framework/results/output-pabot.xml
          # else
            python -m robot --outputdir tests/robot_framework/results --xunit outputxunit.xml --include 'init' --include ${{ env.TEST_TAG }} --variable ENVIRONMENT:docker-ci tests/robot_framework
          # fi
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: ${{ always() }}
        with:
          name: reports
          path: tests/robot_framework/results
      - name: Publish test result summary to GitHub
        uses: minvws/nl-rdo-github-action-robotframework-test-summary@v0.4.2
        if: ${{ always() }}
        with:
          output_file: 'tests/robot_framework/results/output.xml'
