"OGA decisions of the Dutch Ministry of Health, Welfare and Sport": "Woo-besluiten gerelateerd aan COVID-19, van het <span class='md:whitespace-nowrap'>Ministerie van Volksgezondheid, Welzijn en Sport</span>"
"OGA dossier": "Woo-besluit over:"
"public.intro.maintext": "Op deze website worden alle COVID-19 gerelateerde Woo-documenten en besluiten gepubliceerd. Besluiten die zijn genomen voor september 2023 zijn eerder gepubliceerd op wobcovid19.rijksoverheid.nl en worden de komende tijd allemaal overgezet naar deze website."
"About the VWS Woo publication platform": "Meer over deze website"
"On this website you will find documents that the Ministry of Health, Welfare and Sport has made public on the basis of the Open Government Act (Woo). These documents have been made public for requests submitted under the Woo and are about the corona period.": "Op deze website vindt u documenten die openbaar zijn gemaakt naar aanleiding van verzoeken die betrekking hebben op COVID-19. Deze verzoeken zijn ingediend op grond van de Wet openbaarheid van bestuur (Wob) en de Wet open overheid (Woo)."
"From these documents it can be concluded how VWS has tackled the corona fight in collaboration with other ministries, institutions and organisations. Anyone can submit a request to make documents public under the Woo. Documents are still being added.": "Uit deze documenten kan worden opgemaakt hoe VWS de coronabestrijding in samenwerking met andere ministeries, instellingen en organisaties heeft aangepakt. Iedereen kan op grond van de Woo een verzoek indienen om documenten openbaar te maken."
"The published documents of the Ministry of Health, Welfare and Sport can currently still be found on various websites:": "De openbaargemaakte documenten van het ministerie van VWS zijn momenteel nog op verschillende websites te vinden:"
"General decisions (not related to COVID-19) of the Ministry of Health, Welfare and Sport can be found on <a href='https://www.rijksoverheid.nl'>rijksoverheid.nl</a>": "Algemene besluiten (niet COVID-19 gerelateerd) van het ministerie van Volksgezondheid, Welzijn en Sport kunt u vinden op <a href='https://www.rijksoverheid.nl'>rijksoverheid.nl</a>"
"COVID-19 related decisions from before September 1, 2023 can be found on <a href='https://wobcovid19.rijksoverheid.nl'>wobcovid19.rijksoverheid.nl</a>": "COVID-19 gerelateerde besluiten van voor 1 sept 2023 kunt u vinden op <a href='https://wobcovid19.rijksoverheid.nl'>wobcovid19.rijksoverheid.nl</a>"
"COVID-19 related decisions after September 1, 2023 can be found on this website": "COVID-19 gerelateerde besluiten van na 1 sept 2023 kunt u vinden op deze website"
"On OpenVWS, the documents are more accessible and searchable. We are working hard to make the documents from <a href='https://wobcovid19.rijksoverheid.nl'>wobcovid19.rijksoverheid.nl</a> available on this platform as well.": "Op OpenVWS zijn de documenten toegankelijker en beter doorzoekbaar. Wij werken hard om de documenten van <a href='https://wobcovid19.rijksoverheid.nl'>wobcovid19.rijksoverheid.nl</a> ook op dit platform beschikbaar te maken."
"Submit a freedom of information request": "Een Woo-verzoek indienen"
"You may request information about what the government does. This is stated in the <a href='https://www.rijksoverheid.nl/onderwerpen/wet-open-overheid-woo'>Open Government Act (Woo)</a>. You do this via a Woo request. Good to know in advance:": "U mag informatie opvragen over wat de overheid doet. Dat staat in de <a href='https://www.rijksoverheid.nl/onderwerpen/wet-open-overheid-woo'>Wet open overheid (Woo)</a>. U doet dit via een Woo-verzoek. Goed om hierbij alvast te weten:"
"Before making a request, check if the information you are looking for is already public. Check, for example, <a href='https://www.rijksoverheid.nl/documenten'>rijksoverheid.nl</a>, <a href='https://wobcovid19.rijksoverheid.nl/'>wobcovid19.rijksoverheid.nl</a>, <a href='https://zoek.officielebekendmakingen.nl/uitbeddenzoeken/parlementair'>the archive of the Senate and the House of Representatives</a> or <a href='https://open.overheid.nl/'>open.overheid.nl</a>.": "Controleer voordat u een verzoek doet of de informatie die u zoekt al openbaar is. Check bijvoorbeeld <a href='https://www.rijksoverheid.nl/documenten'>rijksoverheid.nl</a>, <a href='https://wobcovid19.rijksoverheid.nl/'>wobcovid19.rijksoverheid.nl</a>, <a href='https://zoek.officielebekendmakingen.nl/uitgebreidzoeken/parlementair'>het archief van de Eerste Kamer en de Tweede Kamer</a> of <a href='https://open.overheid.nl/'>open.overheid.nl</a>."
"Check which department you should submit the request to. Do you have a request for the Ministry of Health, Welfare and Sport (VWS):": "Ga na bij welke overheidsorganisatie u het verzoek moet indienen. Heeft u een verzoek voor het ministerie van Volksgezondheid, Welzijn en Sport (VWS):"
"and is it about the COVID-19 period? See the page <a href='https://www.rijksoverheid.nl/ministeries/ministerie-van-volksgezondheid-welzijn-en-sport/contact/aanpak-vws-woo-verzoeken-corona'>Approach VWS Woo requests corona;</a>": "en gaat het over de COVID-19 periode? Kijk op de pagina <a href='https://www.rijksoverheid.nl/ministeries/ministerie-van-volksgezondheid-welzijn-en-sport/contact/aanpak-vws-woo-verzoeken-corona'>Aanpak VWS Woo-verzoeken corona;</a>"
"for other requests, see the page Submitting a <a href='https://www.rijksoverheid.nl/ministeries/ministerie-van-volksgezondheid-welzijn-en-sport/contact/woo-verzoek-indienen'>Woo request to the Ministry of Health, Welfare and Sport.</a>": "voor overige verzoeken, kijk op de pagina <a href='https://www.rijksoverheid.nl/ministeries/ministerie-van-volksgezondheid-welzijn-en-sport/contact/woo-verzoek-indienen'>Woo-verzoek indienen bij het ministerie van VWS.</a>"
"Please indicate as precisely as possible what information you are looking for. About what subject, with what people involved, from what period?": "Geef zo precies mogelijk aan welke informatie u zoekt. Over welk onderwerp, met welke betrokken personen, uit welke periode?"
"After submitting your request, the ministry may call you with some additional questions. It is therefore useful if you also provide your telephone number with the request.": "Na het indienen van uw verzoek belt het ministerie u mogelijk met wat extra vragen. Het is dus handig als u bij het verzoek ook uw telefoonnummer doorgeeft."
