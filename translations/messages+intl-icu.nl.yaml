'About this platform': 'Over dit platform'
'On this website, you will find internal information from the Ministry of VWS. This information has been made public to show what the ministry did during the COVID-19 pandemic. You can read about how plans and decisions were made. There are many documents to read, including reports, plans, research results, letters to the House of Representatives, budgets, e-mails, and chat messages.': 'Op deze website vindt u interne informatie van het ministerie van VWS. Deze informatie is openbaar gemaakt om te laten zien wat het ministerie deed tijdens de coronapandemie. Zo kunt u teruglezen hoe plannen en besluiten zijn gemaakt. Er zijn veel documenten om te lezen. Denk aan rapporten, plannen, onderzoeksresultaten, brieven aan de Tweede Kamer, begrotingen, e-mails en chatberichten.'
'The documents have been made public under the Dutch Open Government Act (Wet open overheid) because journalists or other interested parties requested them. The ministry has also proactively made some of the documents public. We continue to add new documents.': 'De documenten zijn openbaar gemaakt via de Wet open overheid: omdat journalisten of andere geïnteresseerden erom vroegen. Een deel van de documenten heeft het ministerie op eigen initiatief openbaar gemaakt. We voegen nog steeds nieuwe documenten toe.'
'Submit a freedom of information request': 'Een woo-verzoek indienen'
'You send the freedom of information request to the organization from which you want to receive information.': 'U stuurt het woo-verzoek naar de organisatie waarvan u informatie wilt ontvangen.'
'Provide as precise a description as possible of the information you want.': 'Geef zo precies mogelijk aan waarover u informatie wilt.'
"You may be contacted by the government for additional questions. Therefore, it's useful to provide your phone number with the request.": 'Het kan zijn dat u nog wordt gebeld door de overheid, met wat extra vragen. Het is dus handig als u bij het verzoek ook uw telefoonnummer doorgeeft.'
