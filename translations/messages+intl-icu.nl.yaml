public.woo-process.title: "Een Woo-verzoek indienen"
public.woo-process.description: "U mag informatie opvragen over wat de overheid doet. Dat staat in de <a href='https://www.rijksoverheid.nl/onderwerpen/wet-open-overheid-woo'>Wet open overheid (Woo)</a>. U doet dit via een Woo-verzoek. Goed om hierbij alvast te weten:"
public.woo-process.step-1: "Controleer voordat u een verzoek doet of de informatie die u zoekt al openbaar is. Check bijvoorbeeld <a href='https://www.rijksoverheid.nl/documenten'>rijksoverheid.nl</a>, <a href='https://zoek.officielebekendmakingen.nl/uitgebreidzoeken/parlementair'>het archief van de Eerste Kamer en de Tweede Kamer</a> of <a href='https://open.overheid.nl/'>open.overheid.nl</a>."
public.woo-process.step-2: "Ga na bij welke overheidsorganisatie u het verzoek moet indienen. Heeft u een verzoek voor het ministerie van Volksgezondheid, Welzijn en Sport (VWS):"
public.woo-process.step-2a: "en gaat het over de COVID-19 periode? Kijk op de pagina <a href='https://www.rijksoverheid.nl/ministeries/ministerie-van-volksgezondheid-welzijn-en-sport/contact/aanpak-vws-woo-verzoeken-corona'>Aanpak VWS Woo-verzoeken corona;</a>"
public.woo-process.step-2b: "voor overige verzoeken, kijk op de pagina <a href='https://www.rijksoverheid.nl/ministeries/ministerie-van-volksgezondheid-welzijn-en-sport/contact/woo-verzoek-indienen'>Woo-verzoek indienen bij het ministerie van VWS.</a>"
public.woo-process.step-3: "Geef zo precies mogelijk aan welke informatie u zoekt. Over welk onderwerp, met welke betrokken personen, uit welke periode?"
public.woo-process.step-4: "Na het indienen van uw verzoek belt het ministerie u mogelijk met wat extra vragen. Het is dus handig als u bij het verzoek ook uw telefoonnummer doorgeeft."

