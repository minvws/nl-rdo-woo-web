public.privacy.page_title: "Privacyverklaring"
public.privacy.main_title: "Privacyverklaring Wet open overheid (Woo)"
public.privacy.sub_title-1: "Welke persoonsgegevens verwerken wij?"
public.privacy.sub_title-2: "Wie is verantwoordelijk voor de verwerking van uw persoonsgegevens?"
public.privacy.sub_title-3: "Met welk doel en op basis van welke grondslag verwerken wij persoonsgegevens?"
public.privacy.sub_title-4: "Hoe lang bewaren wij persoonsgegevens?"
public.privacy.sub_title-5: "Met wie delen wij persoonsgegevens?"
public.privacy.sub_title-6: "Kunnen persoonsgegevens langer bewaard worden?"
public.privacy.sub_title-7: "Hoe beveiligen wij persoonsgegevens?"
public.privacy.sub_title-8: "Kunt u gegevens inzien, wijzigen of verwijderen?"
public.privacy.paragraph-1: "Het ministerie van Volksgezondheid, Welzijn en Sport (VWS) verwerkt persoonsgegevens die u met ons deelt via uw Woo-verzoek. Dit zijn bijvoorbeeld uw NAW-gegevens (naam, adres, woonplaats)."
public.privacy.paragraph-2: "De minister van VWS is de zogenaamde verwerkingsverantwoordelijke in de zin van de Algemene verordening gegevensbescherming (AVG). De <a href='https://www.rijksoverheid.nl/ministeries/ministerie-van-algemene-zaken/privacy/privacyverklaring-inkoop-en-aanbesteding'>Privacyverklaring van AZ</a> (AZ) vindt u elders op Rijksoverheid.nl. VWS heeft een functionaris voor gegevensbescherming (FG) als interne toezichthouder, die toezicht houdt op het zorgvuldig omgaan met persoonsgegevens door VWS. De FG is bereikbaar per e-mail: <a href='mailto:FG-VWS@minvws.nl'>FG-VWS@minvws.nl</a>."
public.privacy.paragraph-3: "Uw gegevens worden alleen gebruikt om uw verzoek te kunnen behandelen. De rechtsgrondslag voor verwerkingen in het kader van Woo-verzoeken is om te voldoen aan een wettelijke verplichting (de Woo)."
public.privacy.paragraph-4: "VWS bewaart uw persoonsgegevens 5 jaar in het kader van de Archiefwet."
public.privacy.paragraph-5: "VWS deelt of verkoopt uw gegevens niet."
public.privacy.paragraph-6: "Persoonsgegevens worden niet in alle situaties automatisch verwijderd. In een beperkt aantal gevallen mogen we deze gegevens langer bewaren . Bijvoorbeeld als iemand strafbare feiten pleegt en de bewaarde gegevens noodzakelijk zijn voor opsporing. Zo’n geval kan leiden tot een verlenging van de bewaartermijn."
public.privacy.paragraph-7: "VWS neemt de bescherming van uw gegevens serieus en neemt passende maatregelen om misbruik, verlies, onbevoegde toegang, ongewenste openbaarmaking en ongeoorloofde wijziging tegen te gaan."
public.privacy.paragraph-8: "U heeft het recht om uw persoonsgegevens in te zien, te wijzigen of te verwijderen. Daarnaast heeft u het recht om uw eventuele toestemming voor de gegevensverwerking in te trekken, of bezwaar te maken tegen de verwerking van uw persoonsgegevens door VWS."
public.privacy.paragraph-9: "U kunt ook <a href='https://autoriteitpersoonsgegevens.nl/nl/zelf-doen/privacyrechten/klacht-indienen-bij-de-ap'>een melding doen bij de Autoriteit Persoonsgegevens.</a>"

public.cookies.paragraph-1: "Wij gebruiken het statistiekenprogramma Piwik om te analyseren welke pagina's het meest bezocht worden, hoe bezoekers op deze website zijn gekomen en welke zoektermen ze gebruiken in onze zoekmachine."
public.cookies.paragraph-2: "Wij verzamelen, net als elke website, IP-adressen van onze bezoekers. Deze worden opgeslagen in zogeheten logfiles. De logfiles worden 5 dagen op de webserver bewaard, zodat ze beschikbaar zijn voor Piwik. Daarna blijven de logfiles 90 dagen bewaard voor uitsluitend beveiligingsredenen en worden ze ook alleen daarvoor bekeken."
public.cookies.paragraph-3: "De Autoriteit Persoonsgegevens heeft maatregelen genomen om de herleidbaarheid van bezoekers naar onze website zo veel mogelijk te beperken. Dit doen we door onmiddellijk na het importeren van de logfiles in Piwik de laatste 2 octetten (cijfergroepen) van elk IP-adres weg te gooien. Dit gebeurt in een tijdelijk geheugen, voordat de IP-adressen in Piwik worden opgeslagen."
public.cookies.paragraph-4: "Wij verzamelen de volgende gegevens met de logfiles:"
public.cookies.paragraph-5: "Deze gegevens haalt Piwik uit de logfiles van de webserver. Deze logfiles blijven 31 dagen in de database van Piwik staan. Daarna worden ze verwijderd. Er blijft dan alleen een samengevoegde logfile over. Die geeft ons een jaarrapportage over het websitebezoek."
public.cookies.paragraph-6: "Wij delen geen persoonsgegevens met derden, tenzij dat noodzakelijk is om aangifte te doen van strafbare feiten. Lees meer over het <a href='https://www.rijksoverheid.nl/cookies'>cookiegebruik door Rijksoverheid.nl</a>."
