public.intro.label.oga: "OpenVWS"
public.intro.description.oga: "Woo-besluiten gerelateerd aan COVID-19, van het Ministerie van Volksgezondheid, Welzijn en Sport"
public.intro.maintext.oga: "Op deze website worden alle COVID-19 gerelateerde Woo-documenten en -besluiten gepubliceerd."
public.about.oga: "Meer over deze website"
public.about.oga.paragraph-1: "Op deze website vindt u documenten die openbaar zijn gemaakt naar aanleiding van verzoeken die betrekking hebben op COVID-19. Deze verzoeken zijn ingediend op grond van de Wet openbaarheid van bestuur (Wob) en de Wet open overheid (Woo)."
public.about.oga.paragraph-2: "Uit deze documenten kan worden opgemaakt hoe VWS de coronabestrijding in samenwerking met andere ministeries, instellingen en organisaties heeft aangepakt. Iedereen kan op grond van de Woo een verzoek indienen om documenten openbaar te maken."
public.about.oga.paragraph-3: "De openbaargemaakte documenten van het ministerie van VWS zijn momenteel nog op verschillende websites te vinden:"
public.about.oga.bullet-1: "Algemene besluiten (niet COVID-19 gerelateerd) van het ministerie van Volksgezondheid, Welzijn en Sport kunt u vinden op <a href='https://www.rijksoverheid.nl'>rijksoverheid.nl</a>"
