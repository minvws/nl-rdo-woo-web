public.copyright.paragraph-1: "Iedereen mag op grond van de Wet Hergebruik van Overheidsinformatie de informatie op deze website hergebruiken, tenzij anders is aangegeven."
public.copyright.paragraph-2: "Het recht op hergebruik geldt voor alle soorten informatie. Bijvoorbeeld teksten, rapporten, foto’s, grafieken en afbeeldingen. Het hergebruik geldt zowel voor commerciële als niet-commerciële doelen."
public.copyright.paragraph-3: "Hergebruik is toegestaan tenzij:"
public.copyright.bullet-1: "via het copyrightteken (©) is aangegeven dat er op een foto wél copyright zit;"
public.copyright.bullet-2: "het gaat om content van derden. Controleer daarom altijd de afzender van documenten."

public.accessibility.paragraph-1: "Wij willen graag dat iedereen deze website kan gebruiken. Komt u toch een pagina tegen die niet toegankelijk is? Of heeft u een andere vraag? <a href='https://www.toegankelijkheidsverklaring.nl/register/10602/'>Neem dan contact met ons op</a>."
public.accessibility.paragraph-2: "Een toegankelijke website is voor alle bezoekers beter te gebruiken. Daarom gelden er functioneel-technische en redactionele <a href='https://www.digitoegankelijk.nl/'>toegankelijkheidseisen</a> of (voorheen: webrichtlijnen) voor websites van de overheid. Deze zijn beschreven in de <a href='https://www.forumstandaardisatie.nl/standaard/digitoegankelijk-en-301-549-met-wcag-21'>toegankelijkheidsstandaard Digitoegankelijk EN 301 549</a>."
