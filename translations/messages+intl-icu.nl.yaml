public.woo-process.title: "Een Woo-verzoek indienen"
public.woo-process.description: "U mag informatie opvragen over wat de overheid doet. Dat is vastgelegd in de <a href='https://www.rijksoverheid.nl/onderwerpen/wet-open-overheid-woo'>Wet open overheid (Woo)</a>. U vraagt informatie op via een Woo-verzoek. Voordat u een Woo-verzoek indient:"
public.woo-process.step-1: "Controleert u of de informatie die u zoekt al openbaar is. Kijk bijvoorbeeld op <a href='https://www.rijksoverheid.nl/documenten'>rijksoverheid.nl</a>, <a href='https://zoek.officielebekendmakingen.nl/uitgebreidzoeken/parlementair'>het archief van de Eerste Kamer en de Tweede Kamer</a> of <a href='https://open.overheid.nl/'>open.overheid.nl</a> of de website van het bestuursorgaan."
public.woo-process.step-2: "Gaat u na bij welk bestuursorgaan u het verzoek moet indienen."
public.woo-process.step-3: "Geeft u zo precies mogelijk aan welke informatie u zoekt: over welk onderwerp, met welke betrokken personen en uit welke periode."
public.woo-process.step-4: "Deelt u uw telefoonnummer in het verzoek. Mogelijk belt het bestuursorgaan u met extra vragen om uw verzoek te duiden."
public.woo-process.step-regarding-vws: "Heeft u een verzoek voor het ministerie van Volksgezondheid, Welzijn en Sport (VWS) en gaat het over de COVID-19 periode? Bekijk de pagina <a href='https://www.rijksoverheid.nl/ministeries/ministerie-van-volksgezondheid-welzijn-en-sport/contact/aanpak-vws-woo-verzoeken-corona'>Aanpak VWS Woo-verzoeken corona</a>. Voor overige verzoeken verwijzen wij u naar <a href='https://www.rijksoverheid.nl/ministeries/ministerie-van-volksgezondheid-welzijn-en-sport/contact/woo-verzoek-indienen'>Woo-verzoek indienen bij het ministerie van VWS</a>."

public.browse.title: "Zoek per categorie"
public.browse.facets.title: "Zoek via de categorieën door openbaar gemaakte informatie"
public.browse.facets.description: "Op dit platform vindt u informatie die openbaar is gemaakt op grond van de <a href='https://www.rijksoverheid.nl/onderwerpen/wet-open-overheid-woo'>Wet open overheid (Woo)</a> door het Ministerie van Volksgezondheid, Welzijn en Sport en aan haar verwante (zelfstandig) bestuursorganen. Het platform zal de komende periode aangevuld worden met meer informatie."

