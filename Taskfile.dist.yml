# https://taskfile.dev
version: "3"

includes:
  docs:
    taskfile: docs/Taskfile.docs.yml
    dir: docs
  rf:
    taskfile: tests/robot_framework/Taskfile.rf.yml
    dir: tests/robot_framework
  minio:
    taskfile: taskfiles/Taskfile.minio.yml
    flatten: true
  api:
    taskfile: taskfiles/Taskfile.api.yml
  certs:
    taskfile: taskfiles/Taskfile.certs.yml
  build:
    taskfile: taskfiles/Taskfile.build.yml

vars:
  BASE_PATH:
    sh: pwd
  ORBSTACK_ENABLED:
    sh: echo ${ORBSTACK_ENABLED:-$(test "$(docker context show)" = "orbstack" && echo 1 || echo 0)}
  ORBSTACK_ADMIN_URL: http://admin-woo.local/balie
  ORBSTACK_PUBLIC_URL: http://public-woo.local
  GH_VERSION: v2.83.1

env:
  ORBSTACK_ENABLED: '{{.ORBSTACK_ENABLED}}'
  COMPOSE_PROJECT_NAME: nl-rdo-woo-web-private
  # BUILDKIT_PROGRESS: plain

silent: true

tasks:
  dc:
    vars:
      FIXUID:
        sh: echo ${FIXUID:-$(id -u)}
      FIXGID:
        sh: echo ${FIXGID:-$(id -g)}
      COMPOSE_OVERRIDE_EXISTS:
        sh: test -f "{{.BASE_PATH}}/compose.override.yml" && echo "1" || echo "0"
    cmds:
      - >-
        FIXUID={{.FIXUID}} FIXGID={{.FIXGID}}
        docker compose
        --file compose.yml
        {{ if eq .ORBSTACK_ENABLED "0" }}
        --file compose.ports.yml
        {{ end }}
        {{if eq .COMPOSE_OVERRIDE_EXISTS "1"}}
        --file compose.override.yml
        {{end}}
        {{.SUB_CMD}}

  dc:run:
    interactive: true
    cmds:
      - task: dc
        vars:
          SUB_CMD: "run --rm --user $(id -u):$(id -g) {{.SUB_CMD}}"

  dc:shell:
    interactive: true
    cmds:
      - task: dc
        vars:
          SUB_CMD: "exec --user $(id -u):$(id -g) {{.SUB_CMD}}"

  dc:pull:
    desc: Pull all docker images
    cmds:
      - task: dc
        vars: { SUB_CMD: "pull --include-deps --policy missing" }

  dc:build:
    desc: Build all docker images
    cmds:
      - task: dc
        vars: { SUB_CMD: "--profile '*' build --build-arg USER_UID=$(id -u)" }

  dc:rebuild:
    desc: Rebuild all docker images
    cmds:
      - task: dc
        vars: { SUB_CMD: "build --build-arg USER_UID=$(id -u) --no-cache" }

  composer:install:
    desc: Install composer dependencies
    cmds:
      - task: dc:run
        vars: { SUB_CMD: "admin composer install" }

  npm:install:
    desc: Install node dependencies
    cmds:
      - task: dc:run
        vars: { SUB_CMD: "admin npm ci --no-fund" }

  npm:build:
    desc: Build assets
    cmds:
      - task: dc:run
        vars: { SUB_CMD: "admin npm run build" }

  setup:
    desc: Setup development environment
    interactive: true
    cmds:
      - task: d:create-cache-volumes
      - task: env
      - '"{{.BASE_PATH}}/bin/auth-package-managers"'
      - task: dc:pull
      - task: dc:build
      - task: composer:install
      - task: dc
        vars: { SUB_CMD: "up -d" }
      - task: dc:shell
        vars: { SUB_CMD: "admin bash -c 'wait-for-it postgres:5432 --timeout=0 --strict -- wait-for-it rabbitmq:5672 --timeout=0 --strict -- wait-for-it elasticsearch:9200 --timeout=0 --strict -- echo \"Done waiting\"'" }
      - task: minio:create-buckets
      - task: app:migrate
      - task: app:loadfixtures
      - task: dc:run
        vars: { SUB_CMD: "admin bash -c 'curl -X GET \"elasticsearch:9200/_cluster/health?wait_for_status=yellow&timeout=30s\"'" }
      - task: dc:run
        vars: { SUB_CMD: "admin bin/console woopie:index:create woopie latest --read --write" }
      - task: npm:install
      - task: npm:build
      - task: docs:build:ci

  setup:if-not-exist:
    vars:
      PROJECT_EXISTS:
        sh: 'docker compose ps --all --services'
    status:
      - test ! -z "{{.PROJECT_EXISTS}}"
    cmds:
      - task: setup
      - task: app:migrate:test

  shell:
    desc: Open shell in app container
    cmds:
      - task: dc
        vars: { SUB_CMD: "exec admin bash" }

  up:
    desc: Start development environment
    cmds:
      - task: setup:if-not-exist
      - task: dc
        vars: { SUB_CMD: "up -d" }

  stop:
    desc: Stop development environment
    cmds:
      - task: dc
        vars: { SUB_CMD: "stop" }

  restart:
    desc: Restart development environment
    cmds:
      - task: stop
      - task: up

  down:
    desc: Down the development environment
    cmds:
      - task: dc
        vars: { SUB_CMD: "down --volumes --remove-orphans" }

  reset:
    desc: Reset the development environment
    cmds:
      - task: down
      - task: down
      - rm -rf var
      - task: dc:pull
      - task: dc:rebuild
      - task: up

  ps:
    desc: Show all project containers
    cmds:
      - task: dc
        vars: { SUB_CMD: "ps -a" }

  env:
    desc: Template .env
    run: once
    cmds:
      - cp .env.development .env.local
      - cmd: |
          if [ "{{.ORBSTACK_ENABLED }}" = "1" ]; then
            sed -i '' 's#^\(PUBLIC_BASE_URL=\).*#\1{{.ORBSTACK_PUBLIC_URL}}#' .env.local
          fi
        platforms: [darwin]
    sources:
      - .env.development
    generates:
      - .env.local

  cleanup:all:
    desc: Cleanup of almost all gitignored files, untracked files and development containers
    prompt: This could potentially delete untracked files!! Do you want to continue?
    summary: |
      Cleanup of almost all gitignored files, untracked files and development containers.

      The following files/dirs are excluded:
        - /.idea
    cmds:
      - task: down
      - task: down
      - docker volume rm woo_composer || true
      - docker volume rm woo_npm || true
      - git clean
        -xd
        --force
        --exclude .idea

  app:user:create:
    desc: Create an user
    cmds:
      - task: dc:shell
        vars:
          SUB_CMD: 'admin bin/console woopie:user:create {{.CLI_ARGS | default "\"email@example.org\" \"full name\" --super-admin"}}'

  app:migrate:
    desc: Run (doctrine) database migrations
    cmds:
      - task: dc:shell
        vars: { SUB_CMD: "admin bin/console doctrine:migrations:migrate --no-interaction" }

  app:loadfixtures:
    desc: Load doctrine example fixtures
    cmds:
      - task: dc:shell
        vars: { SUB_CMD: "admin bin/console doctrine:fixtures:load --no-interaction --group=example --append" }
      - task: dc:shell
        vars: { SUB_CMD: "admin bin/console doctrine:fixtures:load --no-interaction --group=vws --append" }

  app:migrate:diff:
    desc: Run (doctrine) database migrations diff
    cmds:
      - task: dc:shell
        vars: { SUB_CMD: "admin bin/console doctrine:migrations:diff --no-interaction" }

  app:migrate:dump:
    desc: Dump doctrine migrations to plain SQL files
    cmds:
      - task: dc:shell
        vars: { SUB_CMD: "admin bin/console woopie:sql:dump" }

  app:migrate:test:
    desc: Run (doctrine) database migrations in test environment
    cmds:
      - task: dc:shell
        vars: { SUB_CMD: "admin bin/console doctrine:database:create --if-not-exists --no-interaction --env=test" }
      - task: dc:shell
        vars: { SUB_CMD: "admin bin/console doctrine:schema:drop --full-database --force --no-interaction --env=test" }
      - task: dc:shell
        vars: { SUB_CMD: "admin bin/console doctrine:schema:create --no-interaction --env=test" }

  app:cleansheet:
    desc: Clears dossiers and inquiries (with related data) from the database. Also clears ES index and RabbitMq message queues.
    cmds:
      - task: dc:shell
        vars: { SUB_CMD: "admin bin/console woopie:dev:clean-sheet --force --keep-prefixes {{.CLI_ARGS}}" }
      - task: minio:clear-buckets

  app:db:reset:
    desc: Reset the application database including RabbitMQ queues and ElasticSearch indexes
    prompt: Are you REALLY sure you want to clear data from the system?
    cmds:
      - task: app:cleansheet
      - task: dc:shell
        vars: { SUB_CMD: admin bin/console doctrine:schema:drop --full-database --force }
      - task: app:migrate
      - task: app:loadfixtures

  db:logs:
    desc: Display last 30 lines of db query logs and follow the rest
    cmds:
      - task: dc
        vars: { SUB_CMD: "logs postgres --tail 30 --follow" }

  app:checkall:
    desc: Run all checks
    cmds:
      - task: dc:shell
        vars: { SUB_CMD: "admin composer checkall" }
      - task: docs:lint

  app:checkstyle:
    desc: Check code style using php_codesniffer and php-cs-fixer
    cmds:
      - task: dc:shell
        vars: { SUB_CMD: "admin composer checkstyle" }

  app:fixstyle:
    desc: Fix code style using php_codesniffer and php-cs-fixer
    cmds:
      - task: dc:shell
        vars: { SUB_CMD: "admin composer fixstyle" }

  app:checktype:
    desc: Check code type using PHPStan
    cmds:
      - task: dc:shell
        vars: { SUB_CMD: "admin composer checktype" }

  app:update-type-baseline:
    desc: Update PHPStan baseline
    cmds:
      - task: dc:shell
        vars: { SUB_CMD: "admin composer update-type-baseline" }

  app:md:
    desc: Run PHPMD
    cmds:
      - task: dc:shell
        vars: { SUB_CMD: "admin composer md" }

  app:test:
    desc: Run PHPUnit
    cmds:
      - task: dc:shell
        vars:
          SUB_CMD: "admin composer test -- {{.CLI_ARGS}}"

  app:test:ci:
    desc: Run PHPUnit for CI
    cmds:
      - task: dc:shell
        vars:
          SUB_CMD: >
            admin php -dpcov.enabled=1
            -dpcov.directory=. vendor/bin/phpunit
            -d --without-creating-snapshots
            --log-junit=reports/phpunit/report-phpunit.xml
            --coverage-clover=reports/phpunit/coverage-phpunit.xml
            -- {{.CLI_ARGS}}

  app:test-report:
    desc: Run PHPUnit tests with coverage test-report
    cmds:
      - task: dc:shell
        vars: { SUB_CMD: "admin composer test-report" }

  app:update-test-snapshots:
    desc: Update PHPUnit snapshots
    cmds:
      - task: dc:shell
        vars: { SUB_CMD: "admin composer update-test-snapshots" }

  app:rector:
    desc: Run Rector on the code base
    cmds:
      - task: dc:shell
        vars: { SUB_CMD: "admin composer rector" }

  app:rector:preview:
    desc: Preview Rector changes on the code base
    cmds:
      - task: dc:shell
        vars: { SUB_CMD: "admin composer rector-preview" }

  app:checktranslations:
    desc: Run YAML linting on translation files
    cmds:
      - task: dc:shell
        vars: { SUB_CMD: "admin composer checktranslations" }

  app:checktemplates:
    desc: Run Twig linting on templates
    cmds:
      - task: dc:shell
        vars: { SUB_CMD: "admin composer checktemplates" }

  app:syncdotenv:
    desc: Synchronize .env.development with .env.local
    cmds:
      - task: dc:shell
        vars: { SUB_CMD: "admin composer syncdotenv" }

  app:postdeploy:
    desc: Run postdeploy script
    cmds:
      - task: dc:shell
        vars: { SUB_CMD: "admin bin/console woopie:post-deploy" }

  app:update:
    desc: (re) Pull dependencies, run migrations, build front-end and sync .env
    aliases: [app:refresh]
    cmds:
      - rm -rf var
      - task: d:create-cache-volumes
      - task: composer:install
      - task: app:migrate
      - task: app:migrate:test
      - task: npm:install
      - task: npm:build
      - task: app:syncdotenv
      - task: docs:build:ci
      - task: minio:create-buckets
      - task: app:postdeploy

  d:create-cache-volumes:
    cmds:
      - docker volume create woo_composer
      - docker volume create woo_npm

  worker:start:
    desc: Start the worker
    cmds:
      - task: dc
        vars: { SUB_CMD: "up -d worker" }

  worker:restart:
    desc: Restart the worker
    cmds:
      - task: worker:stop
      - task: worker:start

  worker:stop:
    desc: Stop the worker
    cmds:
      - task: dc
        vars: { SUB_CMD: "stop worker" }

  worker:logs:
    desc: Display last 30 lines of worker logs and follow the rest
    cmds:
      - task: dc
        vars: { SUB_CMD: "logs worker --tail 30 --follow" }

  app:generate-sitemap:
    desc: Generate the sitemap in one command
    cmds:
      - task: dc:shell
        vars: { SUB_CMD: "admin bin/console Woo-index:generate {{.CLI_ARGS}}" }

  gh:check-token:
    desc: Check your $CR_PAT environment variable for valid GitHub token
    cmds:
      - docker run -it --rm
        --env GITHUB_TOKEN="$CR_PAT"
        maniator/gh:{{.GH_VERSION}}
        auth status {{.CLI_ARGS}}
    requires:
      vars: [ CR_PAT ]
