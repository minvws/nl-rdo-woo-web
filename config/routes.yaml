controllers:
    resource:
        path: ../src/Controller/
        namespace: App\Controller
    type: attribute

app_contact:
    path:          /contact
    controller:    Symfony\Bundle\FrameworkBundle\Controller\TemplateController
    defaults:
        template:  'static/contact.html.twig'
    options:
        sitemap:
          priority: 0.7
          changefreq: monthly

app_privacy:
    path:          /privacy
    controller:    Symfony\Bundle\FrameworkBundle\Controller\TemplateController
    defaults:
        template:  'static/privacy.html.twig'
    options:
        sitemap:
          priority: 0.7
          changefreq: monthly
          section: legal

app_robots:
    path: /robots.txt
    controller: Symfony\Bundle\FrameworkBundle\Controller\TemplateController
    defaults:
        template: 'static/robots.txt.twig'

app_about: &app_about
    path:
        en: /about
        nl: /over-deze-website
    controller:    Symfony\Bundle\FrameworkBundle\Controller\TemplateController
