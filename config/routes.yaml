    controller:    Symfony\Bundle\FrameworkBundle\Controller\TemplateController
    defaults:
        template:  'static/cookies.html.twig'
    options:
        sitemap:
            priority: 0.7
            changefreq: monthly
            section: legal

app_accessibility: &app_accessibility
