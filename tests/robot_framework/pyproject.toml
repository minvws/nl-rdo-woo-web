[tool.robocop.lint]
select = [
    "ALL"
]
configure = [
    "line-too-long.line_length=160",
    "empty-lines-between-sections.empty_lines=2",
    "inconsistent-assignment.assignment_sign_type=space_and_equal_sign",
    "sleep-keyword-used.severity=I",
]
ignore = [
    "first-argument-in-new-line",
    "missing-doc-keyword",
    "missing-doc-test-case",
    "sleep-keyword-used",
    "too-long-test-case",
    "too-many-calls-in-test-case",
    "too-many-calls-in-keyword",
]

[tool.robocop.format]
diff = false
overwrite = true
line_length = 120
separator = "space"
space_count = 2
line_ending = "native"
reruns = 3
select = [
    "AddMissingEnd",
    "AlignSettingsSection",
    "AlignTemplatedTestCases",
    "AlignVariablesSection",
    "DiscardEmptySections",
    "InlineIf",
    "MergeAndOrderSections",
    "NormalizeAssignments",
    "NormalizeComments",
    "NormalizeNewLines",
    "NormalizeSectionHeaderName",
    "NormalizeSeparators",
    "NormalizeSettingName",
    "NormalizeTags",
    "OrderSettings",
    "OrderSettingsSection",
    "RemoveEmptySettings",
    "RenameKeywords",
    "RenameTestCases",
    "RenameVariables",
    "ReplaceBreakContinue",
    "ReplaceEmptyValues",
    "ReplaceReturns",
    "ReplaceRunKeywordIf",
    "SplitTooLongLine",
]
configure = [
    "NormalizeAssignments.equal_sign_type=space_and_equal_sign",
    "OrderSettingsSection.new_lines_between_groups=0",
    "NormalizeNewLines.section_lines=2",
    "NormalizeNewLines.test_case_lines=1",
    "NormalizeNewLines.keyword_lines=1",
    "NormalizeNewLines.consecutive_lines=0",
    "RenameVariables.unknown_variables_case=upper",
]
