# https://taskfile.dev
version: "3"

vars:
  URL_PUBLIC: '{{eq .ORBSTACK_ENABLED "1" | ternary .ORBSTACK_PUBLIC_URL "http://localhost:8000"}}'
  URL_ADMIN: '{{eq .ORBSTACK_ENABLED "1" | ternary .ORBSTACK_ADMIN_URL "http://localhost:8001/balie"}}'

env:
  VIRTUAL_ENV: ""
  URL_PUBLIC: '{{.URL_PUBLIC}}'
  URL_ADMIN: '{{.URL_ADMIN}}'

tasks:
  venv:
    desc: Create virtual environment
    cmds:
      - uv venv --clear
      - uv sync
      - uv run rfbrowser init

  dependency:upgrade:
    desc: Upgrade all RF dependencies
    cmds:
     - uv lock --upgrade

  init:
    desc: Initiates your local app for the E2E tests. Run after a `task reset` or your initial setup.
    cmds:
      - task: fixtures:load:e2e
      - task: run-local
        vars:
          tag: init

  run-local:
    desc: Run Robot tests with browser on Docker
    env:
      HEADLESS: false
    cmds:
      - task: :up
      - task: clear-results
      - task: disable-toolbar
      - uv run robot --outputdir results --include '{{.tag}}' --variable ENVIRONMENT:docker-local .

  run-test:
    aliases: [run-tst]
    desc: Run Robot tests with browser on TEST
    env:
      URL_PUBLIC: https://web.test.woo.rdobeheer.nl
      URL_ADMIN: https://balie.test.woo.rdobeheer.nl/balie
      HEADLESS: false
    cmds:
      - uv run robot --outputdir results --include '{{.tag}}' --variable ENVIRONMENT:test .

  run-acc:
    desc: Run Robot tests with browser on ACC
    env:
      URL_PUBLIC: https://web.acc.woo.irealisatie.nl
      URL_ADMIN: https://balie.acc.woo.irealisatie.nl/balie
      HEADLESS: false
    cmds:
      - uv run robot --outputdir results --include '{{.tag}}' --variable ENVIRONMENT:acc .

  run-mobile:
    desc: Run Robot tests with browser on Docker
    env:
      HEADLESS: false
      DEVICE: iPhone 14
    cmds:
      - task: :up
      - task: clear-results
      - task: disable-toolbar
      - uv run robot --outputdir results --include '{{.tag}}' --variable ENVIRONMENT:docker-local .

  run-ci-sequential:
    desc: Run all CI Robot tests with headless browser on Docker, parallel where possible.
    env:
      HEADLESS: true
    cmds:
      - task: :up
      - task: clear-results
      - task: disable-toolbar
      - uv run robot --outputdir results --include '{{ .tag | default "ci" }}' --exclude 'init' --variable ENVIRONMENT:docker-local .

  run-ci-parallel:
    aliases: [run-ci]
    desc: Run all CI Robot tests with headless browser on Docker, parallel where possible.
    env:
      HEADLESS: true
    cmds:
      - task: :up
      - task: clear-results
      - task: disable-toolbar
      - cmd: uv run pabot --processes 8 --artifactsinsubfolders --outputdir results --include ci --exclude init --ordering order.txt --variable ENVIRONMENT:docker-local .

  run-api:
    desc: Run all API Robot tests
    env:
      HEADLESS: true
    cmds:
      - task: :up
      - task: clear-results
      - task: disable-toolbar
      - cmd: uv run pabot --processes 8 --artifactsinsubfolders --outputdir results --include api --variable ENVIRONMENT:docker-local .

  check:
    desc: Run Robocop check
    cmds:
      - uv run robocop check

  format:
    desc: Run Robocop format
    cmds:
      - uv run robocop format

  cleansheet:
    desc: Run for Robot customized cleansheet
    cmds:
      - task: :dc:shell
        vars: { SUB_CMD: "admin bin/console woopie:dev:clean-sheet --force {{.CLI_ARGS}}" }
      - task: :minio:clear-buckets

  sitemap:
    desc: Generate the sitemap in one command
    cmds:
      - task: :app:generate-sitemap

  fixtures:load:vws:
    desc: Load the VWS fixtures, used by the Covid19 theme page
    cmds:
      - task: :dc:shell
        vars: { SUB_CMD: "admin bin/console doctrine:fixtures:load --no-interaction --append --group=vws" }

  fixtures:load:e2e:
    desc: Load the E2E fixtures
    cmds:
      - task: :dc:shell
        vars: { SUB_CMD: "admin bin/console doctrine:fixtures:load --no-interaction --append --group=e2e" }

  otp:
    desc: Returns an OTP code from the secret in .otp_secret
    cmds:
      - uv run python -c "import pyotp; print(pyotp.TOTP(open('.otp_secret').read().strip()).now())"

  clear-results:
    desc: Empties the results folder
    internal: true
    cmds:
      - cmd: rm -rf results/*

  disable-toolbar:
    desc: Disable the Symfony debug toolbar in Robot Framework tests
    dir: ../../
    status:
      - test ! -f {{.BASE_PATH}}/.env.local
    cmds:
      - cmd: sed -i '' 's/^\(ENABLE_TOOLBAR=\).*$/\1false/' .env.local
        platforms: [darwin]
      - cmd: sed -i 's/^\(ENABLE_TOOLBAR=\).*$/\1false/' .env.local
        platforms: [linux]
